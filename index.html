<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="/index.js"></script>
    <title>Simple Nav</title>
    <style>input.error {
        border: 1px solid red;
      }</style>
  <body>
    <div>
      <h1>Simple Nav</h1>
      <form action="">
        <!-- Menu -->
        <section class="step active" data-step="main">
          <input type="text" required="" placeholder="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <button class="continue" data-next-step="gpay">gpay</button>
          <button class="continue" data-next-step="paypal">paypal</button>
          <button class="continue" data-next-step="payment-card">payment card</button>
          <button class="continue" data-next-step="bank-account">bank account</button>
        </section>
        <!-- GPay -->
        <section class="step" data-step="gpay">
          <button class="go-back">go back</button>
          <p>gpay</p>
          <button class="continue" data-next-step="summary">continue</button>
        </section>
        <!-- PayPal -->
        <section class="step" data-step="paypal">
          <button class="go-back">go back</button>
          <p>paypal</p>
          <button class="continue" data-next-step="summary">continue</button>
        </section>
        <!-- Payment card -->
        <section class="step" data-step="payment-card">
          <button class="go-back">go back</button>
          <p>payment card</p>
          <button class="continue" data-next-step="summary">continue</button>
        </section>
        <!-- Bank account -->
        <section class="step" data-step="bank-account">
          <button class="go-back">go back</button>
          <p>bank account</p>
          <button class="continue" data-next-step="summary">continue</button>
        </section>
        <!-- Summary -->
        <section class="step" data-step="summary">
          <button class="go-back">go back</button>
          <p>summary</p>
          <button class="continue" data-next-step="success">continue</button>
        </section>
      </form>
      <!-- Success message -->
      <section class="step" data-step="success">
        <button class="go-back">go back</button>
        <p>sucecss</p>
      </section>
  </div></body>
</html>
